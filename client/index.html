<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.ico">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

  <body>
    <div id="main">
      <form class="username-form">
        <h3>Select a username</h3>
        <input type="text" class="username-select">
        <button class="username-submit">Submit</button>
      </form>
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
        <form>
          <input id="message" type="text">
          <button id="submit">submit</button>
        </form>
        <button class="get-latest-messages">get latest messages</button>

        <div id="chats"></div>
    </div>

    <div id="sidebar">
        <h2>Username</h2>
      <div class="username-display">
      </div>
      <div id="friends">
        <h2>Friends</h2>
      </div>

      <div>
        <h2>Rooms</h2>
        <button class="all-rooms">all rooms</button><br>
        <input type="text" class="room-create">
        <button class="room-submit">add room</button>
        <div id="room-select"></div>
      </div>
    </div>
  </body>
